---
format_version: '8'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: ios
trigger_map:
- pull_request_source_branch: '*'
  workflow: pr-checks
workflows:
  pr-checks:
    after_run:
    - frames-pr-checks

  # frames pr workflows
  frames-pr-checks:
    after_run:
    - _frames-set-up
    - _frames-build-carthage
    - _frames-build-pods
    - _frames-build-spm
    - _run-uitests
    - _frames-slack
  _frames-set-up:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    after_run: []
  _frames-build-carthage:
    steps:
    - carthage@3:
        inputs:
        - carthage_options: $CARTHAGE_XCFRAMEWORK
        - github_access_token: $access_token
    - script@1:
        title: Build Carthage Test project
        inputs:
        - content: |
            xcodebuild "-workspace" "iOS Example Frame Carthage/iOS Example Frame Carthage.xcworkspace" "-scheme" "iOS Example Frame" "-configuration" "Debug" "-destination" "name=iPhone 14 Pro" "COMPILER_INDEX_STORE_ENABLE=NO" "CODE_SIGNING_ALLOWED=NO" "build" | xcpretty
    - cache-push@2:
        inputs:
        - cache_paths: $CARTHAGE_FOLDER
  _frames-build-pods:
    steps:
    - cocoapods-install@2.2:
        inputs:
        - podfile_path: $FRAMES_PODFILE
    - script@1:
        title: Build Pods Test project
        inputs:
        - content: |
            xcodebuild "-workspace" "iOS Example Frame/iOS Example Frame.xcworkspace" "-scheme" "iOS Example Frame" "-configuration" "Debug" "-destination" "name=iPhone 14 Pro" "COMPILER_INDEX_STORE_ENABLE=NO" "CODE_SIGNING_ALLOWED=NO" "build" | xcpretty
    - cache-push@2: {}
    after_run: []
  _frames-build-spm:
    steps:
    - xcode-test@2:
        title: Build SPM Test project
        inputs:
        - project_path: $FRAMES_SPM_PROJECT
        - scheme: $FRAMES_APP_SCHEME
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  _run-uitests:
    steps:
    - xcode-test:
        inputs:
        - project_path: $FRAMES_SPM_PROJECT
        - scheme: $FRAMES_UITEST_SCHEME
        - simulator_device: $UITEST_SIMULATOR_DEVICE
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  _frames-slack:
    steps:
    - slack@3:
        inputs:
        - webhook_url: $iOSBuildsChannel
    after_run: []
  
  frames-test-spm:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - script@1:
        title: Build SPM Test project
        inputs:
        - content: |
            xcodebuild "-project" "iOS Example Frame SPM/iOS Example Frame SPM.xcodeproj" "-scheme" "iOS Example Frame" "-configuration" "Debug" "-destination" "name=iPhone 14 Pro" "COMPILER_INDEX_STORE_ENABLE=NO" "CODE_SIGNING_ALLOWED=NO" "build" | xcpretty
    - cache-push@2: {}
    - slack@3:
        inputs:
        - webhook_url: $FRAMES_IOS_BUILDS_CHANNEL
  frames-test-carthage:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - cache-pull@2: {}
    - script@1:
        title: Carthage update
        inputs:
        - content: |
            # run carthage update command.
            carthage update --use-xcframeworks --platform iOS
    - certificate-and-profile-installer@1: {}
    - script@1:
        title: Build project
        inputs:
        - content: |
            # run carthage update command.
            xcodebuild "-workspace" "iOS Example Frame Carthage/iOS Example Frame Carthage.xcworkspace" "-scheme" "iOS Example Frame" "-configuration" "Debug" "-destination" "id=0DD4E294-6C62-4FAD-AEBE-B021CF8DAA56" "COMPILER_INDEX_STORE_ENABLE=NO" "CODE_SIGNING_ALLOWED=NO" "build" | xcpretty
    - cache-push@2: {}
  
  # frames misc workflows
  frames-deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - cocoapods-install@2.2:
        inputs:
        - podfile_path: $FRAMES_PODFILE
    - xcode-test:
        inputs:
        - project_path: $FRAMES_COCOAPODS_PROJECT
        - scheme: $FRAMES_APP_SCHEME
    - xcode-archive@2:
        inputs:
        - project_path: $FRAMES_COCOAPODS_PROJECT
        - scheme: $FRAMES_APP_SCHEME
        - export_method: $BITRISE_EXPORT_METHOD
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  frames-playground:
    steps:
    - xcode-test:
        inputs:
        - project_path: $FRAMES_SPM_PROJECT
        - scheme: $FRAMES_APP_SCHEME
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    - slack@3:
        inputs:
        - webhook_url: $FRAMES_IOS_BUILDS_CHANNEL
  release-pod-frames:
    steps:
    - script@1:
        inputs:
        - content: pod trunk push --allow-warnings Frames.podspec
    before_run:
    - _frames-set-up
  frames-build-pods-release:
    steps:
    - cocoapods-install@1:
        inputs:
        - podfile_path: $FRAMES_PODFILE
    - script@1:
        title: Build Pods Test project
        inputs:
        - content: |
            xcodebuild "-workspace" "iOS Example Frame/iOS Example Frame.xcworkspace" "-scheme" "iOS Example Frame" "-configuration" "Debug" "-destination" "name=iPhone 14 Pro" "COMPILER_INDEX_STORE_ENABLE=NO" "CODE_SIGNING_ALLOWED=NO" "build" | xcpretty
    - cache-push@2: {}
    after_run: []
    before_run:
    - _frames-set-up

app:
  envs:
  - opts:
      is_expand: false
    UITEST_SIMULATOR_DEVICE: iPhone 14 Pro
  - opts:
      is_expand: false
    FRAMES_COCOAPODS_PROJECT: iOS Example Frame/iOS Example Frame.xcworkspace
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
  - opts:
      is_expand: false
    FRAMES_PODFILE: iOS Example Frame/Podfile
  - opts:
      is_expand: false
    FRAMES_SPM_PROJECT: iOS Example Frame SPM/iOS Example Frame SPM.xcodeproj
  - opts:
      is_expand: false
    FRAMES_CARTHAGE_PROJECT: iOS Example Frame Carthage/iOS Example Frame Carthage.xcworkspace
  - opts:
      is_expand: false
    FRAMES_APP_SCHEME: iOS Example Frame
  - opts:
      is_expand: false
    FRAMES_UITEST_SCHEME: UITest
  - opts:
      is_expand: false
    CARTHAGE_XCFRAMEWORK: '--use-xcframeworks --platform iOS --cache-builds'
  - opts:
      is_expand: false
    CARTHAGE_FOLDER: Carthage
  - opts:
      is_expand: false
    BITRISE_DISTRIBUTION_METHOD: development
meta:
  bitrise.io:
    stack: osx-xcode-14.3.x-ventura
    machine_type_id: g2-m1.4core
