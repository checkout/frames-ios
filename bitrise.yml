---
format_version: '8'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: ios
trigger_map:
- push_branch: '*'
  workflow: build-sdk-pods
- push_branch: develop
  workflow: app-store-validate
- pull_request_source_branch: '*'
  workflow: pr-checks
workflows:
  app-store-validate:
    after_run:
    - set-up
    - validate-pods-example
    - send-slack-message
  build-carthage-example:
    steps:
    - carthage@3:
        inputs:
        - carthage_options: $CARTHAGE_OPTIONS
        - github_access_token: $access_token
    - xcode-test@2:
        inputs:
        - project_path: $CARTHAGE_PROJECT_PATH
        - scheme: $APP_SCHEME
    - deploy-to-bitrise-io@1: {}
    - cache-push@2:
        inputs:
        - cache_paths: $CARTHAGE_FOLDER
  build-pods-example:
    steps:
    - cocoapods-install@2.2:
        inputs:
        - podfile_path: $PODFILE_PATH
    - xcode-test@2:
        inputs:
        - project_path: $COCOAPODS_PROJECT_PATH
        - scheme: $TEST_SCHEME
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    after_run: []
  build-pods-example-release:
    steps:
    - cocoapods-install@2.2:
        inputs:
        - podfile_path: $PODFILE_PATH
    - xcode-build-for-simulator@0:
        inputs:
        - scheme: $APP_SCHEME
        - configuration: Release
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    after_run: []
    before_run:
    - set-up
  build-sdk-carthage:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
        inputs:
        - content: |
            # run carthage update command.
            carthage update --use-xcframeworks --platform iOS
    - certificate-and-profile-installer@1: {}
    - xcode-test@2:
        inputs:
        - project_path: $CARTHAGE_PROJECT_PATH
        - scheme: $APP_SCHEME
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  build-sdk-pods:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - cocoapods-install@2.2:
        inputs:
        - podfile_path: $PODFILE_PATH
    - xcode-test@2:
        inputs:
        - project_path: $COCOAPODS_PROJECT_PATH
        - scheme: $TEST_SCHEME
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    - slack@3:
        inputs:
        - webhook_url: $FRAMES_IOS_BUILDS_CHANNEL
    after_run: []
  build-sdk-spm:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - xcode-test@2:
        inputs:
        - project_path: $SPM_PROJECT_PATH
        - scheme: $APP_SCHEME
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    - slack@3:
        inputs:
        - webhook_url: $FRAMES_IOS_BUILDS_CHANNEL
  build-spm-example:
    steps:
    - xcode-test@2:
        inputs:
        - project_path: $SPM_PROJECT_PATH
        - scheme: $APP_SCHEME
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  cocoapods-release: {}
  deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - cocoapods-install@2.2:
        inputs:
        - podfile_path: $PODFILE_PATH
    - xcode-test@2:
        inputs:
        - project_path: $COCOAPODS_PROJECT_PATH
        - scheme: $TEST_SCHEME
    - xcode-archive@2:
        inputs:
        - project_path: $COCOAPODS_PROJECT_PATH
        - scheme: $TEST_SCHEME
        - export_method: $BITRISE_EXPORT_METHOD
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  playgorund_build-sdk-pods:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - cocoapods-install@2.2:
        inputs:
        - podfile_path: $PODFILE_PATH
    - xcode-test@2:
        inputs:
        - project_path: $COCOAPODS_PROJECT_PATH
        - scheme: $TEST_SCHEME
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    after_run:
    - send-slack-message
  playground:
    steps:
    - xcode-test@2:
        inputs:
        - project_path: $SPM_PROJECT_PATH
        - scheme: $APP_SCHEME
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    - slack@3:
        inputs:
        - webhook_url: $FRAMES_IOS_BUILDS_CHANNEL
    meta:
      bitrise.io:
        stack: osx-xcode-13.0.x
  pr-checks:
    after_run:
    - set-up
    - build-pods-example
    - build-spm-example
    - build-carthage-example
    - send-slack-message
  release-pod-frames:
    steps:
    - script@1:
        inputs:
        - content: pod trunk push --allow-warnings Frames.podspec
    before_run:
    - set-up
  send-slack-message:
    steps:
    - slack@3:
        inputs:
        - webhook_url: $iOSBuildsChannel
    after_run: []
  set-up:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    after_run: []
  validate-pods-example:
    steps:
    - cocoapods-install@2.2:
        inputs:
        - podfile_path: $PODFILE_PATH
    - script@1:
        title: Bump app version
        inputs:
        - content: >-
            /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $(date -u
            +%y.%m.%d.%H.%M.%S)" "${BITRISE_SOURCE_DIR}/iOS Example Frame/iOS
            Example Frame/Info.plist"
    - xcode-archive@4:
        inputs:
        - configuration: ''
        - distribution_method: ad-hoc
        - scheme: $APP_SCHEME
    - script@1:
        title: Validate IPA
        inputs:
        - content: swift $BITRISE_SOURCE_DIR/scripts/appStoreValidate.swift
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    after_run: []
app:
  envs:
  - opts:
      is_expand: false
    APP_SCHEME: iOS Example Frame
  - opts:
      is_expand: false
    TEST_SCHEME: Frames-Unit-Tests
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
  - opts:
      is_expand: false
    PODFILE_PATH: iOS Example Frame/Podfile
  - opts:
      is_expand: false
    COCOAPODS_PROJECT_PATH: iOS Example Frame/iOS Example Frame.xcworkspace
  - opts:
      is_expand: false
    SPM_PROJECT_PATH: iOS Example Frame SPM/iOS Example Frame SPM.xcodeproj
  - opts:
      is_expand: false
    CARTHAGE_PROJECT_PATH: iOS Example Frame Carthage/iOS Example Frame Carthage.xcodeproj
  - opts:
      is_expand: false
    CARTHAGE_OPTIONS: '--use-xcframeworks --platform iOS'
  - opts:
      is_expand: false
    CARTHAGE_FOLDER: Carthage
meta:
  bitrise.io:
    stack: osx-xcode-13.3.x
    machine_type_id: elite
