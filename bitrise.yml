---
format_version: '8'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: ios
trigger_map:
- push_branch: '*'
  workflow: build-sdk-pods
- pull_request_source_branch: '*'
  workflow: pr-checks
workflows:
  build-carthage-example:
    steps:
    - carthage@3:
        inputs:
        - carthage_options: $CARTHAGE_XCFRAMEWORK
        - github_access_token: $access_token
    - xcode-test@4.1:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH_CARTHAGE
        - destination: 'platform=iOS Simulator,name=iPhone 13,OS=latest'
        - scheme: $BITRISE_SCHEME_APP
    - deploy-to-bitrise-io@1: {}
    - cache-push@2:
        inputs:
        - cache_paths: $CARTHAGE_FOLDER
  build-pods-example:
    steps:
    - cocoapods-install@1:
        inputs:
        - podfile_path: $BITRISE_POD_FILE_PATH
    - xcode-test@2:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME_APP
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    after_run: []
  build-pods-example-release:
    steps:
    - cocoapods-install@1:
        inputs:
        - podfile_path: $BITRISE_POD_FILE_PATH
    - xcode-build-for-simulator@0:
        inputs:
        - scheme: $BITRISE_SCHEME_COCOAPODS
        - configuration: Release
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    after_run: []
    before_run:
    - set-up
  build-sdk-carthage:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
        inputs:
        - content: |
            # run carthage update command.
            carthage update --use-xcframeworks --platform iOS
    - certificate-and-profile-installer@1: {}
    - xcode-test@2:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH_CARTHAGE
        - scheme: $BITRISE_SCHEME_TESTS
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  build-sdk-pods:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - cocoapods-install@2.2:
        inputs:
        - podfile_path: $BITRISE_POD_FILE_PATH
    - xcode-test@2:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME_TESTS
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    - slack@3:
        inputs:
        - webhook_url: $FRAMES_IOS_BUILDS_CHANNEL
    after_run: []
  build-sdk-spm:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - xcode-test@2:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH_SPM
        - scheme: $BITRISE_SCHEME_TESTS
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    - slack@3:
        inputs:
        - webhook_url: $FRAMES_IOS_BUILDS_CHANNEL
  build-spm-example:
    steps:
    - xcode-test@2:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH_SPM
        - scheme: $BITRISE_SCHEME_APP
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  cocoapods-release: {}
  deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - cocoapods-install@1:
        inputs:
        - podfile_path: $BITRISE_POD_FILE_PATH
    - xcode-test@2:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME_APP
    - xcode-archive@2:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME_APP
        - export_method: $BITRISE_EXPORT_METHOD
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  playground:
    steps:
    - xcode-test@2:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH_SPM
        - scheme: $BITRISE_SCHEME_APP
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    - slack@3:
        inputs:
        - webhook_url: $FRAMES_IOS_BUILDS_CHANNEL
  pr-checks:
    after_run:
    - set-up
    - build-carthage-example
    - build-pods-example
    - build-spm-example
    - send-slack-message
  release-pod-frames:
    steps:
    - script@1:
        inputs:
        - content: pod trunk push Frames.podspec
    before_run:
    - set-up
  send-slack-message:
    steps:
    - slack@3:
        inputs:
        - webhook_url: $iOSBuildsChannel
    after_run: []
  set-up:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    after_run: []
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: iOS Example Frame/iOS Example Frame.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME_TESTS: Frames-Unit-Tests
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
  - opts:
      is_expand: false
    BITRISE_POD_FILE_PATH: iOS Example Frame/Podfile
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH_SPM: iOS Example Frame SPM/iOS Example Frame SPM.xcodeproj
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH_CARTHAGE: iOS Example Frame Carthage/iOS Example Frame Carthage.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME_APP: iOS Example Frame
  - opts:
      is_expand: false
    CARTHAGE_XCFRAMEWORK: '--use-xcframeworks --platform iOS'
  - opts:
      is_expand: false
    CARTHAGE_FOLDER: Carthage
  - opts:
      is_expand: false
    BITRISE_SCHEME_COCOAPODS: iOS Example Frame
meta:
  bitrise.io:
    stack: osx-xcode-13.3.x
    machine_type_id: g2.4core
